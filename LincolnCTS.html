 <p>링컨CTS,STS계열의 전동 사이드미러(Power folding side mirror)가 사용중에 모터가 멈춰서버리는 현상이 잦다</p>
    <p>사이드미러에서 웅웅거리는 소리만 나고 움직이지않거나 아예 미동도 않고 멈춰서버리는 경우 다반사는 내부모터가 고장난 경우이다</p>
    <p>이런경우의 고장은 모터교체방법뿐이다.</p>
